<!DOCTYPE html>
<html lang="br">

<head>
  <link rel="icon" type="image/png" sizes="32x32"
        href="https://cdn.bavabank.com/vendors/c33312e6-5206-4958-9dea-2b711ec415e5/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"
        href="https://cdn.bavabank.com/vendors/c33312e6-5206-4958-9dea-2b711ec415e5/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"
        href="https://cdn.bavabank.com/vendors/c33312e6-5206-4958-9dea-2b711ec415e5/favicon-16x16.png">

  <meta charset="utf-8" />
  <meta name="robots" content="none" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FAFAFA" />
  <title>Bava Checkout SDK</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-content: center;
    }

    .container > form, .container > div {
      text-align: center;
      padding: 30px;
    }
  </style>
</head>

<body>

<div class="container">
  <form id="form">
    <input type="url" id="target" value="https://pay.stg.bavabank.com/payment-link/index.html#/">
    <button type="submit">Testar</button>
  </form>
</div>

<script type="module" src="checkout.umd.js"></script>
<script>
  const form = document.getElementById("form");
  const target = document.getElementById("target");

  form.onsubmit = function _onsubmit(e) {
    e.preventDefault();

    BavaCheckoutOpen({
      target: target.value,
      onClose: () => {
        alert("BavaCheckoutOpen: is closed")
      }
    });
  };
</script>
</body>

</html>
